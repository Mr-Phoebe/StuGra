<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>统计图</title>
		<script src="./../static/js/Chart.js"></script>
		
		<style type='text/css'>
      body {
        background-color: #CCC;
      }
        </style>
	</head>
	<body>
		<div class="container" style="color:white;text-align:center;background:#C0C0C0;">
			<h1>学生成绩分布统计图</h1>
		</div>
		<div style="text-align:center">
			<canvas id="bar_chart" width="400" height="400"></canvas>
			<li>成绩分布柱状图</li>
		</div>
		<div style="text-align:center">
			<canvas id="pie_chart" width="400" height="400"></canvas>
			<li>成绩分布饼图</li>
		</div>
		
		<script>
		//Get the context of the canvas element we want to select
		var pie_data = [
	{
		value: {{keys.n1}},
		color:"#F38630"
	},
	{
		value : {{keys.n2}},
		color : "#E0E4CC"
	},
	{
		value : {{keys.n3}},
		color : "#69D2E7"
	},
	{
		value : {{keys.n4}},
		color : "red"
	},
	{
		value : {{keys.n5}},
		color : "grey"
	}			
]
		var bar_data = {
	labels : ["60","60-70","70-80","80-90","90-100"],
	datasets : [
		{
			fillColor : "rgba(220,220,220,0.5)",
			strokeColor : "rgba(220,220,220,1)",
			data : [{{keys.n1}},{{keys.n2}},{{keys.n3}},{{keys.n4}},{{keys.n5}}]
		},
	]
}
		
		var pie_option={
				animateScale : true
			}
		    var ctx1 = document.getElementById("bar_chart").getContext("2d");
			var bar_chart=new Chart(ctx1).Bar(bar_data);
            var ctx2 = document.getElementById("pie_chart").getContext("2d");
			var pie_chart=new Chart(ctx2).Pie(pie_data);
			
			//document.body.appendChild(newChart);
		</script>
	</body>
</html>
